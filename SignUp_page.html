<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo Platform - Sign Up</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="Landing_page.html"
          ><img src="logododo.png" alt="Logo" class="logo"
        /></a>
      </div>

      <!-- Botón de hamburguesa que solo se verá en móvil -->
      <button class="hamburger-menu" aria-label="Abrir menú">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>

      <!-- Contenedor del menú para móvil (que también contiene la navegación de escritorio) -->
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="#">¿Cómo funciona?</a></li>
            <li><a href="#">¿Quiénes somos?</a></li>
            <li><a href="#">Nuestro propósito</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="#" class="login-btn">Log in</a>
          <a href="SignUp_page.html" class="signup-btn">Sign up</a>
        </div>
      </div>
    </header>

    <div class="signup-container">
      <div class="background-shape"></div>
      <div class="signup-box">
        <h2 class="signup-title">INICIAR SESIÓN</h2>
        <p class="signup-subtitle">Agregue sus credenciales</p>
        <a href="#" class="existing-account-link">Usar cuenta existente</a>
        <form action="#" method="post" class="signup-form">
          <input type="text" name="usuario" placeholder="usuario" required />
          <input
            type="password"
            name="contraseña"
            placeholder="contraseña"
            required
          />
          <input type="email" name="correo" placeholder="correo" required />
          <input type="tel" name="telefono" placeholder="telefono" required />
          <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>
      </div>
    </div>

    <!-- Script de JavaScript para darle vida al botón -->
    <script src="main.js"></script>
  </body>
</html>
