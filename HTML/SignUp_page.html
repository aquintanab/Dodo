<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo Platform - Sign Up</title>
    <link rel="stylesheet" href="./../CSS/main.css">
    <link rel="stylesheet" href="./../CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="Landing_page.html">
                <img src="./../Images/logododo-edit.png" alt="Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">¿Cómo funciona?</a></li>
                <li><a href="#">¿Quiénes somos?</a></li>
                <li><a href="#">Nuestro propósito</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="login-btn">Log in</a>
            <a href="SignUp_page.html" class="signup-btn">Sign up</a>
            <a href="#" class="bag-shopping" id="cartButton">
                <span class="bubble-count">0</span>
                <i class="fa-solid fa-bag-shopping"></i>
            </a>

            <!-- Drawer del carrito -->
            <div class="cart-drawer hidden" id="cartDrawer">
                <div class="cart-drawer-header">
                    <h3>Tu carrito</h3>
                    <button id="closeCartBtn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="cart-drawer-body" id="cartItems">
                    <p class="empty-cart">Tu carrito está vacío.</p>
                </div>
                <div class="cart-drawer-footer">
                    <p id="cartTotal">Total: $0</p>
                    <button class="checkout-btn">Finalizar compra</button>
                </div>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <div class="background-shape"></div>
        <div class="signup-box">
            <h2 class="signup-title">INICIAR SESIÓN</h2>
            <p class="signup-subtitle">Agregue sus credenciales</p>
            <a href="#" class="existing-account-link">Usar cuenta existente</a>
            <form action="#" method="post" class="signup-form">
                <input type="text" name="usuario" placeholder="usuario" required>
                <input type="password" name="contraseña" placeholder="contraseña" required>
                <input type="email" name="correo" placeholder="correo" required>
                <input type="tel" name="telefono" placeholder="telefono" required>
                <button type="submit" class="btn-submit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <footer>
      <p>&copy; 2025 Dodo Platform. Todos los derechos reservados.</p>
    </footer>

    <script src="../JS/print_on.js"></script>
</body>
</html>
